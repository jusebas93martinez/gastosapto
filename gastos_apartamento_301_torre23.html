<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos - Apartamento 301 Torre 23</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .form-section {
            padding: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-agregar {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-agregar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-agregar:active {
            transform: translateY(0);
        }
        
        .table-section {
            padding: 30px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #f8f9fa;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #555;
            border-bottom: 2px solid #e0e0e0;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
        }
        
        .btn-eliminar {
            padding: 6px 12px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }
        
        .btn-eliminar:hover {
            background: #ff3838;
        }
        
        .total-section {
            background: #f8f9fa;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: 700;
        }
        
        .total-label {
            color: #555;
        }
        
        .total-amount {
            color: #667eea;
            font-size: 28px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.3;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 22px;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Control de Gastos</h1>
            <p>Apartamento 301 - Torre 23</p>
        </div>
        
        <div class="form-section">
            <form id="gastoForm">
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" required>
                </div>
                
                <div class="form-group">
                    <label for="motivo">Motivo del Gasto</label>
                    <input type="text" id="motivo" placeholder="Ej: Servicios p√∫blicos, mercado, reparaciones..." required>
                </div>
                
                <div class="form-group">
                    <label for="valor">Valor (COP)</label>
                    <input type="number" id="valor" placeholder="0" min="0" step="100" required>
                </div>
                
                <button type="submit" class="btn-agregar">‚ûï Agregar Gasto</button>
            </form>
        </div>
        
        <div class="table-section">
            <table id="tablaGastos">
                <thead>
                    <tr>
                        <th style="width: 15%">Fecha</th>
                        <th style="width: 45%">Motivo</th>
                        <th style="width: 25%">Valor</th>
                        <th style="width: 15%">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">
                    <tr class="empty-state">
                        <td colspan="4">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <p>No hay gastos registrados a√∫n</p>
                            <p style="font-size: 14px; margin-top: 5px;">Agrega tu primer gasto usando el formulario arriba</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="total-section">
            <span class="total-label">Total Gastos:</span>
            <span class="total-amount" id="totalGastos">$0</span>
        </div>
    </div>
    
    <script>
        let gastos = [];
        
        // Establecer fecha actual por defecto
        document.getElementById('fecha').valueAsDate = new Date();
        
        // Formatear n√∫mero a pesos colombianos
        function formatCOP(valor) {
            return new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0
            }).format(valor);
        }
        
        // Calcular total
        function calcularTotal() {
            const total = gastos.reduce((sum, gasto) => sum + gasto.valor, 0);
            document.getElementById('totalGastos').textContent = formatCOP(total);
        }
        
        // Renderizar tabla
        function renderizarTabla() {
            const tbody = document.getElementById('cuerpoTabla');
            
            if (gastos.length === 0) {
                tbody.innerHTML = `
                    <tr class="empty-state">
                        <td colspan="4">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <p>No hay gastos registrados a√∫n</p>
                            <p style="font-size: 14px; margin-top: 5px;">Agrega tu primer gasto usando el formulario arriba</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = gastos.map((gasto, index) => `
                <tr>
                    <td>${new Date(gasto.fecha + 'T00:00:00').toLocaleDateString('es-CO')}</td>
                    <td>${gasto.motivo}</td>
                    <td><strong>${formatCOP(gasto.valor)}</strong></td>
                    <td>
                        <button class="btn-eliminar" onclick="eliminarGasto(${index})">üóëÔ∏è Eliminar</button>
                    </td>
                </tr>
            `).join('');
        }
        
        // Agregar gasto
        document.getElementById('gastoForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const fecha = document.getElementById('fecha').value;
            const motivo = document.getElementById('motivo').value;
            const valor = parseInt(document.getElementById('valor').value);
            
            gastos.push({ fecha, motivo, valor });
            
            // Ordenar por fecha (m√°s reciente primero)
            gastos.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
            
            renderizarTabla();
            calcularTotal();
            
            // Limpiar formulario excepto fecha
            document.getElementById('motivo').value = '';
            document.getElementById('valor').value = '';
            document.getElementById('motivo').focus();
            
            // Guardar en localStorage
            localStorage.setItem('gastosApto301', JSON.stringify(gastos));
        });
        
        // Eliminar gasto
        function eliminarGasto(index) {
            if (confirm('¬øEst√°s seguro de eliminar este gasto?')) {
                gastos.splice(index, 1);
                renderizarTabla();
                calcularTotal();
                localStorage.setItem('gastosApto301', JSON.stringify(gastos));
            }
        }
        
        // Cargar datos guardados
        window.addEventListener('load', () => {
            const datosGuardados = localStorage.getItem('gastosApto301');
            if (datosGuardados) {
                gastos = JSON.parse(datosGuardados);
                renderizarTabla();
                calcularTotal();
            }
        });
    </script>
</body>
</html>
