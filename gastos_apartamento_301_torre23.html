<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos - Apartamento 301 Torre 23</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .sync-status {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .sync-status.connected {
            background: rgba(76, 217, 100, 0.3);
        }
        
        .form-section {
            padding: 20px 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 0;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-agregar {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-agregar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-agregar:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .filters-section {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .filters-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }
        
        .filter-group input,
        .filter-group select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .btn-clear-filters {
            padding: 8px 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            align-self: flex-end;
        }
        
        .btn-clear-filters:hover {
            background: #ff5252;
        }
        
        .stats-section {
            padding: 15px;
            background: #fff9e6;
            border-bottom: 2px solid #f0f0f0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .stat-card {
            text-align: center;
            padding: 12px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }
        
        .table-section {
            padding: 15px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        
        thead {
            background: #f8f9fa;
        }
        
        th {
            padding: 10px 5px;
            text-align: left;
            font-weight: 600;
            color: #555;
            border-bottom: 2px solid #e0e0e0;
            font-size: 11px;
        }
        
        td {
            padding: 10px 5px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 12px;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
        }
        
        .categoria-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .cat-servicios { background: #e3f2fd; color: #1976d2; }
        .cat-mercado { background: #e8f5e9; color: #388e3c; }
        .cat-transporte { background: #fff3e0; color: #f57c00; }
        .cat-mantenimiento { background: #fce4ec; color: #c2185b; }
        .cat-salud { background: #f3e5f5; color: #7b1fa2; }
        .cat-entretenimiento { background: #e0f2f1; color: #00796b; }
        .cat-administracion { background: #fff9c4; color: #f57f17; }
        .cat-deudas { background: #ffebee; color: #c62828; }
        .cat-otros { background: #f5f5f5; color: #616161; }
        
        .btn-eliminar {
            padding: 5px 8px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
            transition: background 0.3s;
        }
        
        .btn-eliminar:hover {
            background: #ff3838;
        }
        
        .total-section {
            background: #f8f9fa;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: 700;
        }
        
        .total-amount {
            color: #667eea;
            font-size: 28px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.3;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-section {
                grid-template-columns: repeat(2, 1fr);
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Control de Gastos</h1>
            <p>Apartamento 301 - Torre 23</p>
            <div class="sync-status connected" id="syncStatus">
                <span id="syncIcon">‚úì</span>
                <span id="syncText">Sincronizado</span>
            </div>
        </div>
        
        <div class="form-section">
            <form id="gastoForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fecha">Fecha *</label>
                        <input type="date" id="fecha" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="categoria">Categor√≠a *</label>
                        <select id="categoria" required>
                            <option value="Servicios">üîå Servicios p√∫blicos</option>
                            <option value="Mercado">üõí Mercado</option>
                            <option value="Transporte">üöó Transporte</option>
                            <option value="Mantenimiento">üîß Mantenimiento</option>
                            <option value="Administracion">üè¢ Administraci√≥n</option>
                            <option value="Deudas">üí≥ Deudas</option>
                            <option value="Salud">üíä Salud</option>
                            <option value="Entretenimiento">üé¨ Entretenimiento</option>
                            <option value="Otros">üìå Otros</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="motivo">Motivo del Gasto *</label>
                        <input type="text" id="motivo" placeholder="Ej: Agua, Luz, Mercado..." required>
                    </div>
                    
                    <div class="form-group">
                        <label for="pagado_a">Pagado a</label>
                        <input type="text" id="pagado_a" placeholder="Ej: EPM, Exito, Juan...">
                    </div>
                    
                    <div class="form-group">
                        <label for="valor">Valor (COP) *</label>
                        <input type="number" id="valor" placeholder="0" min="0" step="100" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="comentario">Comentario</label>
                        <input type="text" id="comentario" placeholder="Nota adicional...">
                    </div>
                </div>
                
                <button type="submit" class="btn-agregar" id="btnAgregar">‚ûï Agregar Gasto</button>
            </form>
        </div>
        
        <div class="filters-section">
            <div class="filters-title">üîç Filtros</div>
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Categor√≠a</label>
                    <select id="filterCategoria">
                        <option value="">Todas</option>
                        <option value="Servicios">Servicios p√∫blicos</option>
                        <option value="Mercado">Mercado</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Mantenimiento">Mantenimiento</option>
                        <option value="Administracion">Administraci√≥n</option>
                        <option value="Deudas">Deudas</option>
                        <option value="Salud">Salud</option>
                        <option value="Entretenimiento">Entretenimiento</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Pagado a</label>
                    <input type="text" id="filterPagadoA" placeholder="Buscar...">
                </div>
                
                <div class="filter-group">
                    <label>Motivo</label>
                    <input type="text" id="filterMotivo" placeholder="Buscar...">
                </div>
                
                <div class="filter-group">
                    <label>Desde fecha</label>
                    <input type="date" id="filterFechaDesde">
                </div>
                
                <div class="filter-group">
                    <label>Hasta fecha</label>
                    <input type="date" id="filterFechaHasta">
                </div>
                
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button type="button" class="btn-clear-filters" onclick="limpiarFiltros()">üóëÔ∏è Limpiar filtros</button>
                </div>
            </div>
        </div>
        
        <div class="stats-section" id="statsSection">
            <div class="stat-card">
                <div class="stat-label">Total Gastos</div>
                <div class="stat-value" id="statTotal">$0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Cantidad</div>
                <div class="stat-value" id="statCantidad">0</div>
            </div>
        </div>
        
        <div class="table-section">
            <table id="tablaGastos">
                <thead>
                    <tr>
                        <th style="width: 12%">Fecha</th>
                        <th style="width: 18%">Categor√≠a</th>
                        <th style="width: 20%">Motivo</th>
                        <th style="width: 15%">Pagado a</th>
                        <th style="width: 15%">Valor</th>
                        <th style="width: 12%">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">
                    <tr class="empty-state">
                        <td colspan="6">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <p>No hay gastos que coincidan con los filtros</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="total-section">
            <span class="total-label">Total Filtrado:</span>
            <span class="total-amount" id="totalGastos">$0</span>
        </div>
    </div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const SUPABASE_URL = 'https://uqulhiwaozqfmjaqgigx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxdWxoaXdhb3pxZm1qYXFnaWd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0Njg0OTEsImV4cCI6MjA3ODA0NDQ5MX0.zn2jZ_ZBetn2CQLkUInyNG83sY-Fixtatpl4by9OJDY';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let todosLosGastos = [];
        
        document.getElementById('fecha').valueAsDate = new Date();
        
        function formatCOP(valor) {
            return new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0
            }).format(valor);
        }
        
        function getCategoriaClass(categoria) {
            const clases = {
                'Servicios': 'cat-servicios',
                'Mercado': 'cat-mercado',
                'Transporte': 'cat-transporte',
                'Mantenimiento': 'cat-mantenimiento',
                'Administracion': 'cat-administracion',
                'Deudas': 'cat-deudas',
                'Salud': 'cat-salud',
                'Entretenimiento': 'cat-entretenimiento',
                'Otros': 'cat-otros'
            };
            return clases[categoria] || 'cat-otros';
        }
        
        function aplicarFiltros() {
            const filterCategoria = document.getElementById('filterCategoria').value.toLowerCase();
            const filterPagadoA = document.getElementById('filterPagadoA').value.toLowerCase();
            const filterMotivo = document.getElementById('filterMotivo').value.toLowerCase();
            const filterFechaDesde = document.getElementById('filterFechaDesde').value;
            const filterFechaHasta = document.getElementById('filterFechaHasta').value;
            
            const gastosFiltrados = todosLosGastos.filter(gasto => {
                const cumpleCategoria = !filterCategoria || gasto.categoria.toLowerCase().includes(filterCategoria);
                const cumplePagadoA = !filterPagadoA || (gasto.pagado_a && gasto.pagado_a.toLowerCase().includes(filterPagadoA));
                const cumpleMotivo = !filterMotivo || gasto.motivo.toLowerCase().includes(filterMotivo);
                const cumpleFechaDesde = !filterFechaDesde || gasto.fecha >= filterFechaDesde;
                const cumpleFechaHasta = !filterFechaHasta || gasto.fecha <= filterFechaHasta;
                
                return cumpleCategoria && cumplePagadoA && cumpleMotivo && cumpleFechaDesde && cumpleFechaHasta;
            });
            
            renderizarTabla(gastosFiltrados);
            actualizarEstadisticas(gastosFiltrados);
        }
        
        window.limpiarFiltros = function() {
            document.getElementById('filterCategoria').value = '';
            document.getElementById('filterPagadoA').value = '';
            document.getElementById('filterMotivo').value = '';
            document.getElementById('filterFechaDesde').value = '';
            document.getElementById('filterFechaHasta').value = '';
            aplicarFiltros();
        };
        
        function actualizarEstadisticas(gastos) {
            const total = gastos.reduce((sum, g) => sum + (g.valor || 0), 0);
            const cantidad = gastos.length;
            
            document.getElementById('statTotal').textContent = formatCOP(total);
            document.getElementById('statCantidad').textContent = cantidad;
            document.getElementById('totalGastos').textContent = formatCOP(total);
        }
        
        function renderizarTabla(gastos) {
            const tbody = document.getElementById('cuerpoTabla');
            
            if (!gastos || gastos.length === 0) {
                tbody.innerHTML = `
                    <tr class="empty-state">
                        <td colspan="6">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <p>No hay gastos que coincidan con los filtros</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = gastos.map(gasto => `
                <tr>
                    <td>${new Date(gasto.fecha).toLocaleDateString('es-CO', { day: '2-digit', month: '2-digit' })}</td>
                    <td><span class="categoria-badge ${getCategoriaClass(gasto.categoria)}">${gasto.categoria}</span></td>
                    <td>${gasto.motivo}</td>
                    <td>${gasto.pagado_a || '-'}</td>
                    <td><strong>${formatCOP(gasto.valor)}</strong></td>
                    <td>
                        <button class="btn-eliminar" onclick="eliminarGasto(${gasto.id})">üóëÔ∏è</button>
                    </td>
                </tr>
            `).join('');
        }
        
        async function cargarGastos() {
            try {
                const { data, error } = await supabase
                    .from('gastos')
                    .select('*')
                    .order('fecha', { ascending: false });
                
                if (error) throw error;
                
                todosLosGastos = data;
                aplicarFiltros();
            } catch (error) {
                console.error("Error al cargar gastos:", error);
            }
        }
        
        document.getElementById('gastoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btnAgregar = document.getElementById('btnAgregar');
            btnAgregar.disabled = true;
            btnAgregar.textContent = 'Guardando...';
            
            try {
                const { error } = await supabase
                    .from('gastos')
                    .insert([{
                        fecha: document.getElementById('fecha').value,
                        categoria: document.getElementById('categoria').value,
                        motivo: document.getElementById('motivo').value,
                        pagado_a: document.getElementById('pagado_a').value || null,
                        valor: parseInt(document.getElementById('valor').value),
                        comentario: document.getElementById('comentario').value || null
                    }]);
                
                if (error) throw error;
                
                document.getElementById('motivo').value = '';
                document.getElementById('pagado_a').value = '';
                document.getElementById('valor').value = '';
                document.getElementById('comentario').value = '';
                document.getElementById('motivo').focus();
                
                await cargarGastos();
                
            } catch (error) {
                console.error("Error al agregar gasto:", error);
                alert('Error al guardar el gasto. Por favor intenta de nuevo.');
            } finally {
                btnAgregar.disabled = false;
                btnAgregar.textContent = '‚ûï Agregar Gasto';
            }
        });
        
        window.eliminarGasto = async (id) => {
            if (!confirm('¬øEst√°s seguro de eliminar este gasto?')) return;
            
            try {
                const { error } = await supabase
                    .from('gastos')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                await cargarGastos();
            } catch (error) {
                console.error("Error al eliminar gasto:", error);
                alert('Error al eliminar el gasto.');
            }
        };
        
        // Event listeners para filtros
        document.getElementById('filterCategoria').addEventListener('change', aplicarFiltros);
        document.getElementById('filterPagadoA').addEventListener('input', aplicarFiltros);
        document.getElementById('filterMotivo').addEventListener('input', aplicarFiltros);
        document.getElementById('filterFechaDesde').addEventListener('change', aplicarFiltros);
        document.getElementById('filterFechaHasta').addEventListener('change', aplicarFiltros);
        
        // Suscripci√≥n a cambios en tiempo real
        supabase
            .channel('gastos-changes')
            .on('postgres_changes', 
                { event: '*', schema: 'public', table: 'gastos' },
                () => {
                    cargarGastos();
                }
            )
            .subscribe();
        
        // Cargar datos iniciales
        cargarGastos();
    </script>
</body>
</html>
