<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos - Apartamento 301 Torre 23</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .sync-status {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .sync-status.connected {
            background: rgba(76, 217, 100, 0.3);
        }
        
        .sync-status.disconnected {
            background: rgba(255, 59, 48, 0.3);
        }
        
        .form-section {
            padding: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-agregar {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-agregar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-agregar:active {
            transform: translateY(0);
        }
        
        .btn-agregar:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .table-section {
            padding: 30px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #f8f9fa;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #555;
            border-bottom: 2px solid #e0e0e0;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
        }
        
        .btn-eliminar {
            padding: 6px 12px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }
        
        .btn-eliminar:hover {
            background: #ff3838;
        }
        
        .btn-eliminar:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .total-section {
            background: #f8f9fa;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: 700;
        }
        
        .total-label {
            color: #555;
        }
        
        .total-amount {
            color: #667eea;
            font-size: 28px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.3;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .alert {
            padding: 15px;
            margin: 20px 30px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .alert-warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 22px;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Control de Gastos</h1>
            <p>Apartamento 301 - Torre 23</p>
            <div class="sync-status" id="syncStatus">
                <span id="syncIcon">üîÑ</span>
                <span id="syncText">Conectando...</span>
            </div>
        </div>
        
        <div id="configAlert" class="alert alert-warning" style="display: none;">
            ‚ö†Ô∏è <strong>Configuraci√≥n pendiente:</strong> Para que la aplicaci√≥n funcione, necesitas configurar Supabase. 
            <a href="#" onclick="mostrarInstrucciones(); return false;" style="color: #004085; text-decoration: underline;">Ver instrucciones</a>
        </div>
        
        <div class="form-section">
            <form id="gastoForm">
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" required>
                </div>
                
                <div class="form-group">
                    <label for="motivo">Motivo del Gasto</label>
                    <input type="text" id="motivo" placeholder="Ej: Servicios p√∫blicos, mercado, reparaciones..." required>
                </div>
                
                <div class="form-group">
                    <label for="valor">Valor (COP)</label>
                    <input type="number" id="valor" placeholder="0" min="0" step="100" required>
                </div>
                
                <button type="submit" class="btn-agregar" id="btnAgregar">‚ûï Agregar Gasto</button>
            </form>
        </div>
        
        <div class="table-section">
            <table id="tablaGastos">
                <thead>
                    <tr>
                        <th style="width: 15%">Fecha</th>
                        <th style="width: 45%">Motivo</th>
                        <th style="width: 25%">Valor</th>
                        <th style="width: 15%">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">
                    <tr class="loading">
                        <td colspan="4">Cargando gastos</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="total-section">
            <span class="total-label">Total Gastos:</span>
            <span class="total-amount" id="totalGastos">$0</span>
        </div>
    </div>
    
    <!-- Supabase SDK -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        // ============================================
        // CONFIGURACI√ìN DE SUPABASE
        // ============================================
        const SUPABASE_URL = 'https://uqulhiwaozqfmjaqgigx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxdWxoaXdhb3pxZm1qYXFnaWd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0Njg0OTEsImV4cCI6MjA3ODA0NDQ5MX0.zn2jZ_ZBetn2CQLkUInyNG83sY-Fixtatpl4by9OJDY';
        
        // Verificar si est√° configurado
        const isConfigured = true;
        
        if (!isConfigured) {
            document.getElementById('configAlert').style.display = 'block';
            actualizarEstadoConexion(false, 'No configurado');
        }
        
        // Inicializar Supabase
        let supabase;
        
        try {
            if (isConfigured) {
                supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                actualizarEstadoConexion(true, 'Conectado');
                cargarGastos();
            }
        } catch (error) {
            console.error("Error al inicializar Supabase:", error);
            actualizarEstadoConexion(false, 'Error de conexi√≥n');
        }
        
        // ============================================
        // FUNCIONES PRINCIPALES
        // ============================================
        
        // Establecer fecha actual por defecto
        document.getElementById('fecha').valueAsDate = new Date();
        
        // Formatear n√∫mero a pesos colombianos
        function formatCOP(valor) {
            return new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0
            }).format(valor);
        }
        
        // Actualizar estado de conexi√≥n
        function actualizarEstadoConexion(conectado, mensaje) {
            const statusDiv = document.getElementById('syncStatus');
            const iconSpan = document.getElementById('syncIcon');
            const textSpan = document.getElementById('syncText');
            
            if (conectado) {
                statusDiv.className = 'sync-status connected';
                iconSpan.textContent = '‚úì';
                textSpan.textContent = mensaje || 'Sincronizado';
            } else {
                statusDiv.className = 'sync-status disconnected';
                iconSpan.textContent = '‚úó';
                textSpan.textContent = mensaje || 'Desconectado';
            }
        }
        
        // Calcular y mostrar total
        function calcularTotal(gastos) {
            const total = gastos.reduce((sum, gasto) => sum + (gasto.valor || 0), 0);
            document.getElementById('totalGastos').textContent = formatCOP(total);
        }
        
        // Renderizar tabla
        function renderizarTabla(gastos) {
            const tbody = document.getElementById('cuerpoTabla');
            
            if (!gastos || gastos.length === 0) {
                tbody.innerHTML = `
                    <tr class="empty-state">
                        <td colspan="4">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <p>No hay gastos registrados a√∫n</p>
                            <p style="font-size: 14px; margin-top: 5px;">Agrega tu primer gasto usando el formulario arriba</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = gastos.map(gasto => `
                <tr>
                    <td>${new Date(gasto.fecha).toLocaleDateString('es-CO')}</td>
                    <td>${gasto.motivo}</td>
                    <td><strong>${formatCOP(gasto.valor)}</strong></td>
                    <td>
                        <button class="btn-eliminar" onclick="eliminarGasto(${gasto.id})">üóëÔ∏è Eliminar</button>
                    </td>
                </tr>
            `).join('');
        }
        
        // Cargar gastos desde Supabase
        async function cargarGastos() {
            if (!isConfigured) {
                document.getElementById('cuerpoTabla').innerHTML = `
                    <tr class="empty-state">
                        <td colspan="4">
                            <p style="color: #ff6b6b;">‚ö†Ô∏è Supabase no configurado</p>
                            <p style="font-size: 14px; margin-top: 10px;">Por favor configura Supabase siguiendo las instrucciones</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            try {
                const { data, error } = await supabase
                    .from('gastos')
                    .select('*')
                    .order('fecha', { ascending: false });
                
                if (error) throw error;
                
                renderizarTabla(data);
                calcularTotal(data);
            } catch (error) {
                console.error("Error al cargar gastos:", error);
                actualizarEstadoConexion(false, 'Error al cargar');
            }
        }
        
        // Agregar gasto
        document.getElementById('gastoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!isConfigured) {
                alert('Por favor configura Supabase primero. Revisa las instrucciones.');
                return;
            }
            
            const btnAgregar = document.getElementById('btnAgregar');
            btnAgregar.disabled = true;
            btnAgregar.textContent = 'Guardando...';
            
            try {
                const fecha = document.getElementById('fecha').value;
                const motivo = document.getElementById('motivo').value;
                const valor = parseInt(document.getElementById('valor').value);
                
                const { error } = await supabase
                    .from('gastos')
                    .insert([{ fecha, motivo, valor }]);
                
                if (error) throw error;
                
                // Limpiar formulario
                document.getElementById('motivo').value = '';
                document.getElementById('valor').value = '';
                document.getElementById('motivo').focus();
                
                // Recargar gastos
                await cargarGastos();
                
            } catch (error) {
                console.error("Error al agregar gasto:", error);
                alert('Error al guardar el gasto. Por favor intenta de nuevo.');
            } finally {
                btnAgregar.disabled = false;
                btnAgregar.textContent = '‚ûï Agregar Gasto';
            }
        });
        
        // Eliminar gasto (funci√≥n global)
        window.eliminarGasto = async (id) => {
            if (!confirm('¬øEst√°s seguro de eliminar este gasto?')) return;
            
            try {
                const { error } = await supabase
                    .from('gastos')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                // Recargar gastos
                await cargarGastos();
            } catch (error) {
                console.error("Error al eliminar gasto:", error);
                alert('Error al eliminar el gasto. Por favor intenta de nuevo.');
            }
        };
        
        // Suscribirse a cambios en tiempo real
        if (isConfigured && supabase) {
            supabase
                .channel('gastos-changes')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'gastos' },
                    () => {
                        cargarGastos();
                    }
                )
                .subscribe();
        }
        
        // Mostrar instrucciones
        window.mostrarInstrucciones = () => {
            alert(`
üìã INSTRUCCIONES DE CONFIGURACI√ìN:

1. Ve a https://supabase.com
2. Crea una cuenta gratuita
3. Crea un nuevo proyecto
4. Ve a "Table Editor" y crea la tabla "gastos"
5. Copia la URL y la ANON KEY
6. Reempl√°zalas en el c√≥digo HTML
7. ¬°Listo!

Revisa el archivo de instrucciones detalladas.
            `);
        };
        
    </script>
</body>
</html>
